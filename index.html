<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animation</title>
<link rel="stylesheet" href="styles.css">
  </head>
  <body>
<main>

<h1>light switch</h1>



  <img id="myImage" onclick="changeImage()" src="sad.png" width="100" height="180">

  <p>Click the happy face.</p>
  <p>happy = light on </p>
  <p>sad = light off</p>













  <footer>
  <h3>attributions</h3>
    <ul>
       <li>Image by PublicDomainPictures from Pixabay</li>
       <li>Image by Wilson Joseph from Pixabay</li>
    </ul>
  </footer>





  <script>
  function changeImage() {
    var image = document.getElementById("myImage");
    if (image.src.match("happy")) {
      image.src = "sad.png";
    } else {
      image.src = "happy.png";
    }
  }
  </script>
</main>
  </body>
</html>
